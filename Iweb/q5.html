<!DOCTYPE html>
<html lang="en">
<head>
<title>IFrame Layout Example</title>
<style>
    .f1{
        width: 30vw;
    }
    .f2{
        width: 100%;
    }
    .container, .cont2{
        display: flex;
    }
</style>
</head>
<body>

<h2>Web Page with IFrames</h2>
  <div class="container">

      <iframe src="image-1.jpg" class="f1"></iframe>
      <div>

          <iframe src="image-2.jpg" class="f2"></iframe>
          <div class="cont2">
              
              <iframe src="image-3.jpg"></iframe>
              <iframe src="image-4.jpg"></iframe>
              <div>

                  <iframe src="image-5.jpg"></iframe>
                  <iframe src="image-6.jpg"></iframe>
                </div>
            </div>
        </div>
      
    </div>
</body>
</html>
